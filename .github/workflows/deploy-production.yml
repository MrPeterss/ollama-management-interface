name: Deploy Production Backend

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t llm-interface-backend:latest .

      - name: Deploy new container
        run: |
          # Stop and remove existing container if running
          docker stop llm-interface-backend || true
          docker rm llm-interface-backend || true

          # Run new container
          docker run -d \
            --name llm-interface-backend \
            --network ollama-net \
            --restart unless-stopped \
            -p 8000:8000 \
            --env-file ${{ secrets.ENV_FILE_PATH }} \
            -v ${{ secrets.DATABASE_PATH }}:/app/data/sqlite.db \
            llm-interface-backend:latest
